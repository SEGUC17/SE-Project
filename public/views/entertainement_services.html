<!DOCTYPE html>
<html>
<title>Services</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- bootstrap-css -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!--// bootstrap-css -->
<!-- css -->
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<!--// css -->
<!-- gallery -->
<link type="text/css" rel="stylesheet" href="css/cm-overlay.css" />
<!-- //gallery -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- //font-awesome icons -->
<!-- font -->
<link href="//fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,100i,300,300i,400,400i,500,500i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<!-- //font -->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/SmoothScroll.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".scroll").click(function(event){
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
        });
    });
</script>
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}

</style>

<body class="w3-light-grey">

<!-- Navigation Bar -->


<!-- Page content -->
<div class="w3-content" style="max-width:1532px;">

  <div class="w3-container w3-margin-top" id="rooms">
    <h3>Entertainment Services</h3>
    <p>Book Entertainment at home is our slogan. We offer the best services in the for our lovely clients.</p>
  </div>

  <div class="w3-row-padding">
    <div class="w3-col m2">
      <label><i class="fa fa-male"></i>Keyword</label>
      <input class="w3-input w3-border" ng-model="searchData.search" type="text" placeholder="Search">
    </div>



    <div class="w3-col m2">
      <label><i class="fa fa-male"></i>Filter by</label>
      <br>
      <select class="w3-select" name="option" ng-model="searchData.criteria" required>
        <option value="name">Name</option>
        <option value="location">Location</option>
        <option value="type">Type</option>
        <option value="price">Price</option>
      </select>
    </div>


    <div class="w3-col m2">
      <label><i class="fa fa-search"></i> Search</label>
      <button <a ng-href='#here' ng-click='search(searchData)' ng-controller='searchCtrl' class="w3-button w3-block w3-black">Search </a> </button>
    </div>
  </div>

  <div class="w3-row-padding w3-padding-16">

<br><br>

    <div ng-controller="online_check" dir-paginate ="(i,x) in services|itemsPerPage:6" current-page="pageid"   class="w3-third w3-margin-bottom">

      <a  ng-controller="getservice" ng-click="getservice(x)"</a> <img src="/images/7.jpg" class="w3-circle" style="width:250px; height:240px;  cursor: pointer;"></a>

      <div class="w3-container ">
        <h3>{{x.name}}</h3>
        <h3>{{x.actualRating}}</h3>
        <br>
      </div>




</div>

  </div>
  <div class="w3-center">
  <dir-pagination-controls
     direction-links="true"
     boundary-links="true"
     on-page-change="new(newPageNumber, oldPageNumber)"
      >
  </dir-pagination-controls>
</div>
</div>

</body>
</html>
